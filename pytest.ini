[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API tests
    voice: Voice processing tests
    rag: RAG functionality tests
    document: Document processing tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning